                <div class="form-radio">

                    <h6 class="form-title">Select Gender</h6>
                    <br>
                    <input type="radio" name="gender" value="1" id="male" checked="checked" />

                        <input type="checkbox" name="sore" value="1" id="sore_yes" />
                        <label for="sore_yes">Sore Throat</label>

                        <input type="checkbox" name="headache" value="1" id="headache_yes" />
                        <label for="headache_yes">Headache</label>

                        <input type="checkbox" name="fatigue" value="1" id="fatigue_yes" />
                        <label for="fatigue_yes">Fatigue</label>

                </div>


                <div class="form-textbox">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" required="true">

    <script>

    $("#submit").click(function() {
        params = $('form').serialize()
        console.log(params)
        let API = '/api/default/urcheck?'
        let src = API + params
        console.log("sending", src)

        $.get(src, function(data, status) {
          console.log("status", status)
          var html_obj = ''
          var obj = data
          console.log(data)

          if (data.exception == undefined) {
            html_obj += '<h5> Urgency Of Admission: ' }
            else {
                html_obj += '<h5> Error: ' } 
        
        html_obj += '<b>' + data.result + '</b></h5>'

          $("#results").html(html_obj)
        })
            })
